<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="images/fox.jpeg" alt="Fennec Fox">
            <div class="overlay">
                <h3>Fennec Fox</h3>
                <p>India</p>
            </div>
        </div>
        <div class="gallery-item">
            <img src="images/whale.jpeg" alt="Humpback Whale">
            <div class="overlay">
                <h3>Humpback Whale</h3>
                <p>South Africa</p>
            </div>
        </div>
        <div class="gallery-item">
            <img src="images/baboon.jpeg" alt="Common Brown Baboon">
            <div class="overlay">
                <h3>Common Brown Baboon</h3>
                <p>South Africa</p>
            </div>
        </div>
        <div class="gallery-item">
            <img src="images/deer.jpeg" alt="Spotted Deer">
            <div class="overlay">
                <h3>Spotted Deer</h3>
                <p>Amazon</p>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
